<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/popup.css" type="text/css">
</head>
<body style="width:220px; margin:30px 0 20px 0; text-align:center; background:#fff;">
  <font size="-1"><button id="flipX">左右反転</button><br></font>

  <font size="-1"><button id="flipY">上下反転</button><br></font>

  <!-- Brightness and Contrast controls -->
  <div style="margin-top:5px;">
    <label for="brightness">明るさ</label><br>
    <input id="brightness" type="range" min="-100" max="100" value="0">
  </div>
  <div style="margin-top:5px;">
    <label for="contrast">コントラスト</label><br>
    <input id="contrast" type="range" min="-100" max="100" value="0">
  </div>
  <button id="bc-reset" style="margin-top:5px;font-size:50%;color:#666;">リセット</button><br>

  <select id="rotate" name="回転" style="display:none;">
    <option value="0">0°</option>
  </select>

  <div id="dial-container">
    <svg id="dial" width="140" height="140" viewBox="0 0 140 140">
      <circle id="outer" cx="70" cy="70" r="67" />
      <circle id="inner" cx="70" cy="70" r="37" />
      <circle id="nub" cx="70" cy="50" r="10" />
      <text id="angle-display" x="70" y="70" text-anchor="middle" font-size="17" dominant-baseline="middle">0°</text>
    </svg>
  
  <!-- 角度調整ボタン -->
  <div id="rotate-buttons" style="margin-top: 10px;">
    <button id="rotate-left" title="反時計回りに45°回転">⟲</button>
    <button id="rotate-reset" title="回転をリセット">◎</button>
    <button id="rotate-right" title="時計回りに45°回転">⟳</button>
  </div>

  <span id="ok">
    <font size="-2">
      回転させるときは、<br>
      対象の画像上で右クリック→<br>
      「新しいタブで画像を開く」<br>
      を選択してください。<br>
    </font>
  </span>

  <script src="js/dial.js"></script>
</body>
</html>
